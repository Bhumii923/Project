<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #3333cc;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    img {
      width: 300px;
      border-radius: 10px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p>This is a paragraph about my first web development project. It uses HTML, CSS, and JavaScript.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image">

  <p>Visit my <a href="https://example.com" target="_blank">profile</a> for more.</p>

  <br>

  <button class="btn" onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
